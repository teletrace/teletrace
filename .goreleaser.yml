project_name: lupa
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    main: ./cmd/all-in-one/main.go
    binary: lupa
    id: lupa

dockers:
  - image_templates:
      - "epsagon/lupa:{{ .Tag }}-amd64"
      - "epsagon/lupa:v{{ .Major }}-amd64"
      - "epsagon/lupa:v{{ .Major }}.{{ .Minor }}-amd64"
      - "epsagon/lupa:latest-amd64"
    dockerfile: ./cmd/all-in-one/Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
    goarch: amd64
    goos: linux
    extra_files:
      - "go.mod"
      - "go.sum"
      - "cmd"
      - "lupa-otelcol"
      - "model"
      - "web"
      - "pkg"
      - "plugin"
  - image_templates:
      - "epsagon/lupa:{{ .Tag }}-arm64v8"
      - "epsagon/lupa:v{{ .Major }}-arm64v8"
      - "epsagon/lupa:v{{ .Major }}.{{ .Minor }}-arm64v8"
      - "epsagon/lupa:latest-arm64v8"
    dockerfile: ./cmd/all-in-one/Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64/v8
    goarch: arm64
    goos: linux
    extra_files:
      - "go.mod"
      - "go.sum"
      - "cmd"
      - "lupa-otelcol"
      - "model"
      - "web"
      - "pkg"
      - "plugin"
  - image_templates:
      - "epsagon/lupa:{{ .Tag }}-armv7"
      - "epsagon/lupa:v{{ .Major }}-armv7"
      - "epsagon/lupa:v{{ .Major }}.{{ .Minor }}-armv7"
      - "epsagon/lupa:latest-armv7"
    dockerfile: ./cmd/all-in-one/Dockerfile
    use: buildx
    build_flag_templates:
      - --platform=linux/arm/v7
    goarch: arm
    goarm: 7
    goos: linux
    extra_files:
      - "go.mod"
      - "go.sum"
      - "cmd"
      - "lupa-otelcol"
      - "model"
      - "web"
      - "pkg"
      - "plugin"

docker_manifests:
  - name_template: "epsagon/lupa:{{ .Tag }}"
    image_templates:
      - "epsagon/lupa:{{ .Tag }}-amd64"
      - "epsagon/lupa:{{ .Tag }}-arm64v8"
      - "epsagon/lupa:{{ .Tag }}-armv7"
  - name_template: "epsagon/lupa:v{{ .Major }}"
    image_templates:
      - "epsagon/lupa:v{{ .Major }}-amd64"
      - "epsagon/lupa:v{{ .Major }}-arm64v8"
      - "epsagon/lupa:v{{ .Major }}-armv7"
  - name_template: "epsagon/lupa:v{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "epsagon/lupa:v{{ .Major }}.{{ .Minor }}-amd64"
      - "epsagon/lupa:v{{ .Major }}.{{ .Minor }}-arm64v8"
      - "epsagon/lupa:v{{ .Major }}.{{ .Minor }}-armv7"
  - name_template: "epsagon/lupa:latest"
    image_templates:
      - "epsagon/lupa:latest-amd64"
      - "epsagon/lupa:latest-arm64v8"
      - "epsagon/lupa:latest-armv7"

archives:
  - replacements:
      linux: Linux
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
