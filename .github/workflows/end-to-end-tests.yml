name: E2E Tests
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Validate License Header
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: validate license headers
        run: make update-license-headers && [[ -z `git status -s` ]]
